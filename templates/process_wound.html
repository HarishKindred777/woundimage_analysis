{% block process_wound_content %}

		<div id="new-patient-form" class="container-fluid borderless">
				<form id="process-image" action="http://127.0.0.1:5000/image-associations" method="POST">
						<div class="col borderless">
								<span>Enter your patient's MRN</span>
								<input type="text" class="form-control" placeholder="MRN" id="mrn-input"></input>
								<span>Enter wound ID</span>
								<input type="text" class="form-control" placeholder="TrackItemID" id="track-item-id-input"></input>
								<span>Select your facility</span>
								<select multiple class="form-control" id="facility-select"> <!-- use to select facility id-->
									<option>Sycamore</option>
									<option>Tampa</option>
								</select>
								<label for="img">Select wound image</label>
								<input type="file" id="img" name="img" accept="image/*">
								<input type="submit" class="form-control" value="Process"></input>
						</div>
				</form>
		</div>
{% endblock process_wound_content %}
